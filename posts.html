<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ArtMoots – Posts</title>
  <meta name="description" content="View and share art posts." />
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #333;
      --muted: #666;
      --accent: #111;
      --border: #ddd;
      --max-width: 1000px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: white;
      border-bottom: 1px solid var(--border);
      padding: 1rem 0;
    }

    .header-container {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
    }

    .logo { font-size: 1.4rem; font-weight: bold; }

    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      padding: 0.4rem 0.6rem;
      border-radius: 4px;
    }

    nav a:hover { background: #eee; }

    main {
      flex: 1;
      max-width: var(--max-width);
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .post-form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 2rem;
      border: 1px solid var(--border);
      padding: 1rem;
      border-radius: 8px;
      background: white;
    }

    input, textarea {
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      width: 100%;
    }

    button {
      padding: 0.5rem 1rem;
      border: 1px solid var(--text);
      background: transparent;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover { background: #eee; }

    .posts {
      display: grid;
      gap: 1rem;
    }

    .post-card {
      border: 1px solid var(--border);
      background: white;
      border-radius: 8px;
      padding: 1rem;
    }

    .post-card img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .post-desc { color: var(--muted); margin: 0.5rem 0; }
    .post-actions { display: flex; gap: 0.5rem; }
    .post-user { font-size: 0.85rem; color: var(--muted); }
  </style>
</head>

<body>
  <header>
  <div class="header-container">
    <div class="logo">ArtMoots</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="posts.html">Posts</a>
      <a href="Moots.html">Moots</a>
      <span id="userDisplay"></span>
      <a class="btn" id="myAccountBtn" href="#" style="display:none;">My Account</a>
      <a class="btn" id="signInBtn" href="#">Sign In</a>
      <a class="btn" id="signUpBtn" href="#">Sign Up</a>
      <a class="btn" id="logoutBtn" href="#" style="display:none;">Logout</a>
    </nav>
  </div>
</header>

  <main>
    <h1>Posts</h1>
    <form class="post-form" id="postForm">
      <input type="file" id="postImage" accept="image/*" required />
      <textarea id="postDesc" placeholder="Add a description..."></textarea>
      <button type="submit">Post</button>
    </form>

    <div class="posts" id="postsContainer"></div>
  </main>

  <footer style="background:white; border-top:1px solid var(--border); padding:1rem; text-align:center; color:var(--muted);">
    © <span id="year"></span> ArtMoots
  </footer>

  <script src="posts-database.js"></script>
</body>
</html>

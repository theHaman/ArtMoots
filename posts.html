<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art Moots - Posts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f1724;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a2234;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
    }
    main {
      display: flex;
      justify-content: center;
      padding: 2rem;
    }
    .posts-container {
      width: 90%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .post {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 1rem;
    }
    .post img {
      width: 100%;
      border-radius: 8px;
      margin-top: 0.5rem;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #4338ca;
    }
    form {
      background: rgba(255,255,255,0.05);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    input[type="file"],
    textarea {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <header>
    <h2>Art Moots</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="moots.html">Moots</a>
      <a href="account.html" id="account-link">Account</a>
      <a href="#" id="logout-btn" style="display:none;">Logout</a>
    </nav>
  </header>

  <main>
    <div class="posts-container">
      <form id="postForm">
        <h3>Create a New Post</h3>
        <textarea id="description" placeholder="Write a description..." required></textarea>
        <input type="file" id="imageInput" accept="image/*" required />
        <button type="submit">Post</button>
      </form>

      <div id="postsList"></div>
    </div>
  </main>

  <script src="posts-database.js"></script>
</body>
</html>

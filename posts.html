<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArtMoots - Posts</title>
<style>
:root {--bg:#f9f9f9;--text:#333;--muted:#666;--accent:#111;--border:#ddd;--max-width:1000px;}
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:"Segoe UI",Arial,sans-serif;background:var(--bg);color:var(--text);display:flex;flex-direction:column;min-height:100vh;}
header{background:white;border-bottom:1px solid var(--border);padding:1rem 0;}
.header-container{max-width:var(--max-width);margin:0 auto;display:flex;justify-content:space-between;align-items:center;padding:0 1rem;}
.logo{font-size:1.4rem;font-weight:bold;letter-spacing:0.5px;}
nav a,#userDisplay{margin-left:1rem;text-decoration:none;color:var(--text);font-weight:500;padding:0.4rem 0.6rem;border-radius:4px;}
nav a:hover{background:#eee;}
main{flex:1;max-width:var(--max-width);margin:2rem auto;padding:0 1rem;display:flex;gap:2rem;}
.sidebar{width:200px;}
.posts-container{flex:1;display:flex;flex-direction:column;gap:1rem;}
.post{background:white;padding:1rem;border-radius:8px;border:1px solid var(--border);}
.post img{max-width:100%;border-radius:6px;margin-top:0.5rem;}
input,textarea,button{padding:0.5rem;border-radius:6px;border:1px solid var(--border);}
textarea{resize:none;}
button{background:var(--accent);color:white;border:none;cursor:pointer;}
button:hover{background:#222;}
.edit-btn{background:#666;margin-left:0.5rem;}
.edit-btn:hover{background:#444;}
</style>
</head>
<body>

<header>
<div class="header-container">
  <div class="logo">ArtMoots</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="posts.html">Posts</a>
    <a href="moots.html">Moots</a>
    <span id="userDisplay"></span>
    <a class="btn" id="myAccountBtn" href="#" style="display:none;">My Account</a>
    <a class="btn" id="signInBtn" href="#">Sign In</a>
    <a class="btn" id="signUpBtn" href="#">Sign Up</a>
    <a class="btn" id="logoutBtn" href="#" style="display:none;">Logout</a>
  </nav>
</div>
</header>

<main>
<div class="sidebar">
  <h3>Search Posts</h3>
  <input type="text" id="searchInput" placeholder="Search posts...">
</div>

<div class="posts-container">
  <h2>New Post</h2>
  <input type="text" id="postTitle" placeholder="Title">
  <textarea id="postDescription" placeholder="Description" rows="3"></textarea>
  <input type="file" id="postImageFile" accept="image/*">
  <button id="addPostBtn">Add Post</button>

  <h2>All Posts</h2>
  <div id="postsList"></div>
</div>
</main>

<script src="accounts-database.js"></script>
<script>
// Header login system
const currentUser = getCurrentUser();
const userDisplay = document.getElementById("userDisplay");
const logoutBtn = document.getElementById("logoutBtn");
const signInBtn = document.getElementById("signInBtn");
const signUpBtn = document.getElementById("signUpBtn");
const myAccountBtn = document.getElementById("myAccountBtn");

if(currentUser){
  userDisplay.textContent = currentUser;
  logoutBtn.style.display="inline-block";
  myAccountBtn.style.display="inline-block";
  signInBtn.style.display="none";
  signUpBtn.style.display="none";
  myAccountBtn.href="account.html?mode=account";
} else {
  const returnURL = window.location.href;
  signInBtn.href = `account.html?mode=login&return=${encodeURIComponent(returnURL)}`;
  signUpBtn.href = `account.html?mode=signup&return=${encodeURIComponent(returnURL)}`;
}

logoutBtn.addEventListener("click",()=>{ logout(); window.location.reload(); });

// Posts logic
let posts = JSON.parse(localStorage.getItem("posts") || "[]");
const postsList = document.getElementById("postsList");
const addPostBtn = document.getElementById("addPostBtn");
const postTitle = document.getElementById("postTitle");
const postDescription = document.getElementById("postDescription");
const postImageFile = document.getElementById("postImageFile");

function renderPosts(filter=""){
  postsList.innerHTML="";
  posts.filter(p => p.title.toLowerCase().includes(filter.toLowerCase()) || p.description.toLowerCase().includes(filter.toLowerCase()))
       .forEach((p,i)=>{
         const div = document.createElement("div");
         div.className="post";
         div.innerHTML=`<h4>${p.title}</h4>
                        <p>${p.description}</p>
                        <p>by ${p.user}</p>
                        ${p.image?`<img src="${p.image}">`:""}`;
         if(p.user === currentUser){
           const editBtn = document.createElement("button");
           editBtn.textContent = "Edit";
           editBtn.className="edit-btn";
           editBtn.addEventListener("click",()=>editPost(i));
           div.appendChild(editBtn);
         }
         postsList.appendChild(div);
       });
}
renderPosts();

addPostBtn.addEventListener("click", ()=>{
  if(!currentUser){ alert("Please sign in to post."); return; }
  const title = postTitle.value.trim();
  const description = postDescription.value.trim();
  const file = postImageFile.files[0];
  if(!title || !file){ alert("Enter title and select an image."); return; }

  const reader = new FileReader();
  reader.onload = function(e){
    posts.push({title, description, user:currentUser, image:e.target.result});
    localStorage.setItem("posts", JSON.stringify(posts));
    postTitle.value=""; postDescription.value=""; postImageFile.value="";
    renderPosts();
  }
  reader.readAsDataURL(file);
});

function editPost(index){
  const post = posts[index];
  const newTitle = prompt("Edit title:", post.title);
  const newDescription = prompt("Edit description:", post.description);
  if(newTitle!==null && newDescription!==null){
    post.title=newTitle; post.description=newDescription;
    localStorage.setItem("posts", JSON.stringify(posts));
    renderPosts();
  }
}

document.getElementById("searchInput").addEventListener("input", e=>{
  renderPosts(e.target.value);
});
</script>
</body>
</html>

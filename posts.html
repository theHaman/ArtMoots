<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArtMoots - Posts</title>
<style>
:root {
  --bg: #f9f9f9;
  --text: #333;
  --accent: #111;
  --border: #ddd;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  padding-left: 16px;   /* stick main content to left */
  padding-right: 16px;  /* optional right padding */
}

header {
  background: white;
  border-bottom: 1px solid var(--border);
  padding: 1rem 0;      /* unchanged header */
}

.header-container {
  max-width: 1200px;
  margin: 0 auto;       /* keep header centered */
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 16px;
}


.logo {
  font-size: 1.4rem;
  font-weight: bold;
  letter-spacing: 0.5px;
}

nav a, #userDisplay {
  text-decoration: none;
  color: var(--text);
  font-weight: 500;
  padding: 0.4rem 0.6rem;
  border-radius: 4px;
}

nav a:hover { background: #eee; }

main {
  flex: 1;
  margin: 2rem 0;
  display: grid;
  grid-template-columns: 300px 1fr; /* form left, posts right */
  gap: 2rem;
  padding-right: 16px; /* optional right padding */
}

/* Create Post Form */
#createPost {
  background: white;
  padding: 1rem;
  border-radius: 6px;
  border: 1px solid var(--border);
  display: none;
  flex-direction: column;
  gap: 0.5rem;
}

#createPost h2 { margin-bottom: 0.5rem; }

input, textarea {
  padding: 0.5rem;
  border-radius: 4px;
  border: 1px solid var(--border);
  width: 100%;
}

button {
  background: var(--accent);
  color: white;
  border: none;
  padding: 0.5rem;
  border-radius: 4px;
  cursor: pointer;
}

button:hover { background: #222; }

/* Posts Grid */
.posts-container {
  display: grid;
  grid-auto-flow: row; /* left to right, then wrap down */
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 1rem;
  justify-items: start; /* stick posts to left */
}

.post {
  background: white;
  border-radius: 6px;
  border: 1px solid var(--border);
  width: 100%;
  max-width: 200px;
  padding: 0.5rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

.post img {
  width: 100%;
  height: auto;
  border-radius: 4px;
  margin-top: 0.3rem;
}

.post h3 {
  margin-bottom: 0.3rem;
}

.post small {
  margin-top: 0.3rem;
  color: #777;
}

/* Responsive */
@media (max-width: 700px) {
  main {
    grid-template-columns: 1fr; /* stack form and posts */
  }
  .posts-container {
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  }
  .post { max-width: 100%; }
}
</style>
</head>
<body>

<header>
  <div class="header-container">
    <div class="logo">ArtMoots</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="posts.html">Posts</a>
      <a href="moots.html">Moots</a>
      <a href="help.html">Help</a>
      <span id="userDisplay"></span>
      <a class="btn" id="myAccountBtn" href="#" style="display:none;">My Account</a>
      <a class="btn" id="signInBtn" href="#">Sign In</a>
      <a class="btn" id="signUpBtn" href="#">Sign Up</a>
      <a class="btn" id="logoutBtn" href="#" style="display:none;">Logout</a>
    </nav>
  </div>
</header>

<main>
  <!-- Left: Create Post Form -->
  <form id="createPost">
    <h2>Create a Post</h2>
    <input type="text" id="postTitle" placeholder="Title" required>
    <textarea id="postDesc" placeholder="Description" required></textarea>
    <input type="file" id="postImageFile" accept="image/*" required>
    <button type="submit">Post</button>
  </form>

  <!-- Right: Posts Grid -->
  <div class="posts-section">
    <h2>All Posts</h2>
    <div class="posts-container" id="postsContainer"></div>
  </div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDMBb5n4Tyf9XLSHU_7CZ1obDlHjzrw258",
  authDomain: "database-artmoots.firebaseapp.com",
  projectId: "database-artmoots",
  storageBucket: "database-artmoots.firebasestorage.app",
  messagingSenderId: "1056886155154",
  appId: "1:1056886155154:web:0de8b27263c11571ea034b",
  measurementId: "G-YX4MMZS1JB"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const userDisplay = document.getElementById("userDisplay");
const myAccountBtn = document.getElementById("myAccountBtn");
const logoutBtn = document.getElementById("logoutBtn");
const signInBtn = document.getElementById("signInBtn");
const signUpBtn = document.getElementById("signUpBtn");

onAuthStateChanged(auth, user => {
  if (user) {
    userDisplay.textContent = user.displayName || "Anonymous";
    myAccountBtn.style.display = "inline-block";
    logoutBtn.style.display = "inline-block";
    signInBtn.style.display = "none";
    signUpBtn.style.display = "none";
    myAccountBtn.href = "account.html?mode=account";
    document.getElementById("createPost").style.display = "flex";
  } else {
    userDisplay.textContent = "";
    myAccountBtn.style.display = "none";
    logoutBtn.style.display = "none";
    signInBtn.style.display = "inline-block";
    signUpBtn.style.display = "inline-block";

    const returnURL = window.location.href;
    signInBtn.href = `account.html?mode=login&return=${encodeURIComponent(returnURL)}`;
    signUpBtn.href = `account.html?mode=signup&return=${encodeURIComponent(returnURL)}`;
  }
});

logoutBtn.addEventListener("click", () => signOut(auth));

let imageUrl = "";
const postImageFile = document.getElementById("postImageFile");

postImageFile.addEventListener("change", () => {
  const file = postImageFile.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => { imageUrl = reader.result; };
  reader.readAsDataURL(file);
});

const createPostForm = document.getElementById("createPost");
const postsContainer = document.getElementById("postsContainer");

createPostForm.addEventListener("submit", async e => {
  e.preventDefault();
  const title = document.getElementById("postTitle").value;
  const desc = document.getElementById("postDesc").value;
  const user = auth.currentUser;

  if (!user) return alert("You must be signed in to post.");
  if (!imageUrl) return alert("Please wait for the image to load.");

  await addDoc(collection(db, "posts"), {
    user: user.displayName || "Anonymous",
    title,
    description: desc,
    image: imageUrl,
    createdAt: new Date()
  });

  createPostForm.reset();
  imageUrl = "";
  postsContainer.innerHTML = "";
  loadPosts();
});

async function loadPosts() {
  const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
  const snapshot = await getDocs(q);

  snapshot.forEach(doc => {
    const data = doc.data();
    const div = document.createElement("div");
    div.className = "post";
    div.innerHTML = `
      <h3>${data.title}</h3>
      ${data.image ? `<img src="${data.image}" alt="Post Image">` : ""}
      <p>${data.description}</p>
      <small>by ${data.user}</small>
    `;
    postsContainer.appendChild(div);
  });
}

loadPosts();
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ArtMoots - Moots</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">ArtMoots</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="posts.html">Posts</a>
        <a href="moots.html">Moots</a>
        <a href="help.html">Help</a>
        <span id="userDisplay"></span>
        <a class="btn" id="myAccountBtn" href="#" style="display:none;">My Account</a>
        <a class="btn" id="signInBtn" href="#">Sign In</a>
        <a class="btn" id="signUpBtn" href="#">Sign Up</a>
        <a class="btn" id="logoutBtn" href="#" style="display:none;">Logout</a>
      </nav>
    </div>
  </header>

  <main>
    <h1>Art Moots</h1>
    <div id="mootsContainer"></div>
  </main>

  <footer>
    <p>Â© 2025 ArtMoots</p>
  </footer>

  <script src="accounts-database.js"></script>
  <script src="posts-database.js"></script>
  <script src="header.js"></script>
  <script>
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const mootsContainer = document.getElementById("mootsContainer");

    users.forEach(u => {
      const div = document.createElement("div");
      div.className = "moot-card";
      div.innerHTML = `
        <h3>${u.username}</h3>
        <button onclick="viewUserPosts('${u.username}')">View Posts</button>
      `;
      mootsContainer.appendChild(div);
    });

    function viewUserPosts(username) {
      localStorage.setItem("viewUser", username);
      window.location.href = "posts.html";
    }
  </script>
</body>
</html>
